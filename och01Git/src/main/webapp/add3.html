<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">

	function chk() {
		if(!frm.num.value) {
			alert('숫자를 입력하십시오');
			frm.num.focus();
			return false;
		} 
		if(isNaN(frm.num.value)) {
			alert('숫자가 아닙니다');
			frm.num.focus();
			frm.num.value="";    //입력된 글자 지우기
			return false;
		}
		return true;            //이 함수에서 false가 리턴되면 form은 값을 넘기지 않고 대기함
	}
	
</script>
<body>
	<h1>숫자를 입력하세요 (1부터 num까지의 합 구하기)</h1>
	<!-- server에서 받아서 java programming에서 개발하고 response해서 결과값을 여기에 돌려줌 -->
	<form action="Add3" name="frm" method="get" onsubmit="return chk()">  
		숫자 : <input type="text" name="num"><p>     <!-- onsubmit : 입력값(num)을 보내기 전에 정상인지 아닌지 체크 -->
		위치 : <input type="text" name="Loc"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
